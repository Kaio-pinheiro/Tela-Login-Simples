<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela Login</title>
</head>
<body>
    <div class="box">
        <div class="login-box">
            <h1>Login</h1>
            <img src="hamburguer (1).png" alt="Logo Hamburguer" class="logo">
            <form action="/login" method="POST">
                 <input type="text" class="nome" name="username" placeholder="Username">
                 <input type="password" class="senha" name="password" placeholder="Password">
                 <div class="checkbox-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar senha</label>
                </div>
                 <button>Login</button>
                 <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
             </form>
        </div>     
    </div>
    <script src="script.js"></script>
</body>
</html>
